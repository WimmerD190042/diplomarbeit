<table id="table" class="table table-hover">
  <thead>
    <tr>
      <th class="header" scope="col">
        Kategorie
      </th>
      <th class="header" scope="col">
        Bestand
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let category of dataService.categories()">
      <tr>
        <td >
          <div (click)="toggleCategory(category)" style="padding-left: 20px;"> 
            {{ category.name }}
          </div>
          <ul *ngIf="selectedCategory === category">
            <li *ngFor="let subCategory of subCategories()">
              <div (click)="toggleSubCategory(subCategory)" style="padding-left: 40px;"> <!-- Einrückung für Unterkategorie -->
                {{ subCategory.name }} - {{ subCategory.stock }}
                <ul *ngIf="selectedSubCategory === subCategory">
                  <li *ngFor="let meatPiece of meatPieces()">
                    <div style="padding-left: 60px;"> 
                      {{ meatPiece.name }} - {{ meatPiece.stock }}
                    </div>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </td>
        <td>{{ stockByCategory[category.id!] }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
